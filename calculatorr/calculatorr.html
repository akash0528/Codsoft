<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculatorr.css">
        <script src="calculatorr.js" ></script>
    </head>
    <body>
        <div class="box">
            <div class="container">
                <form>
                    <div class="display">
                        <input type="text" name="relate" id="calc">
                    </div>
                    <div>
                        <input type="button" value="AC" class="operator" id="back" onclick="AC()">
                        <input type="button" value="DEL" class="operator" id="back" onclick="DEL()"> 
                        <input type="button" value="/" class="operator" onclick="display('/')">
                        <input type="button" value="*" class="operator" onclick="display('*')">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display('7')">
                        <input type="button" value="8" onclick="display('8')"> 
                        <input type="button" value="9" onclick="display('9')">
                        <input type="button" value="-" class="operator" onclick="display('-')">
                    </div> 
                    <div>
                        <input type="button" value="4" onclick="display('4')">
                        <input type="button" value="5" onclick="display('5')"> 
                        <input type="button" value="6" onclick="display('6')">
                        <input type="button" value="+" class="operator" onclick="display('+')">
                    </div>
                     <div>
                        <input type="button" value="1" onclick="display('1')">
                        <input type="button" value="2" onclick="display('2')"> 
                        <input type="button" value="3" onclick="display('3')">
                        <input type="button" value="%" class="operator" onclick="display('%')">
                      
                    </div>
                    <div>
                        <input type="button" value="0" onclick="display('0')">
                        <input type="button" value="." onclick="display('.')"> 
                        <input type="button" value="=" class="equal" id="operator" onclick="solve()"> 
                        
                    </div>
                </form>

            </div>

        </div>
        <script src="calculatorr.js" ></script>
    </body>
</html>
